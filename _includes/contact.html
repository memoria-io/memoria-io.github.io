<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <h2 class="section-heading">Contact Us Today!</h2>
                <hr class="primary">
            </div>
            <div class="col-lg-2 col-lg-offset-2 text-center">
                <a href="https://linkedin.com/company/{{ site.linkedin_username }}">
                    <i class="fa fa-linkedin fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                </a>
            </div>
            <div class="col-lg-2 col-lg-offset-1 text-center">
                <a href="mailto:{{ site.email }}">
                    <i class="fa fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                    <p><img style="margin-left: -20px" src="img/contact.png"></p>
                </a>
            </div>
            <div class="col-lg-2 col-lg-offset-1 text-center">
                <a href="https://github.com/{{ site.github_username }}">
                    <i class="fa fa-github fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                </a>
            </div>

        </div>
</section>
